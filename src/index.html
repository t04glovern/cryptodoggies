		<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">

					<!-- Doggy Name -->
					<h4 class="card-title doggy-name" style="display:inline-block" ;>Name</h4>

						<!-- Doggy DNA -->

						</div>
						<div class="doggy-text">
							<small>Next Price: </small>
							<a class="doggy-next-price"></a>
						</div>
						<hr>
						<!-- Doggy Purchase -->
						<form class="doggy-purchase">
							<div class="form-group input-group">
								<!-- Doggy Buy Value -->
								<text class="form-control doggy-price" type="number" id="doggyPrice"></text>
								<!-- Doggy Buy Button -->
								<button class="btn btn-primary btn-buy" type="submit" data-id="0" id="doggyBuyButton">Buy</button>
							</div>
							<!-- /form-group -->
						</form>
						<!-- /form -->
					</div>
					<!-- /card-block -->
					<div class="card-footer">
						<!-- Doggy Owner Address -->
						<small>Owner: </small>
						<a class="text-muted doggy-owner" href="" target="_blank"></a>
					</div>
					<!-- /card-footer -->
				</div>
				<!-- /card -->
			</div>
			<!-- /ribbon -->
		</div>
		<!-- /col-xl-3 /col-lg-3 /col-md-4 /col-sm-6 -->
